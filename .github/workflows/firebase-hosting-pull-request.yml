name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: CI='' npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WEDDING_WEBSITE_REACT }}'
          projectId: wedding-website-react
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
          REACT_APP_API_KEY: ${{ secrets.FB_API_KEY }}
          REACT_APP_AUTH_DOMAIN: ${{ secrets.FB_AUTH_DOMAIN }}
          REACT_APP_DATABASE_URL: ${{ secrets.FB_DATABASE_URL }}
          REACT_APP_PROJECT_ID: ${{ secrets.FB_PROJECT_ID }}
          REACT_APP_STORAGE_BUCKET: ${{ secrets.FB_STORAGE_BUCKET }}
          REACT_APP_MESSAGING_SENDER_ID: ${{ secrets.FB_MESSAGING_SENDER_ID }}